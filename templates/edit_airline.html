{% extends "main.html" %}

{% block content %}
  <div class="row">
    <h2>Edit Airline: {{ airline.name }}?</h2>
  </div>
  <div class="row">
    <div class="col col-md-12">
      <form method="post" action="{{ url_for('editAirline', alliance_id=alliance_id, airline_id=airline.id)}}">

        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" name="name" value="{{ airline.name }} required">
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text" class="form-control" name="description" value="{{ airline.description }}">
        </div>

        <div class="form-group">
          <label for="miles">Miles: </label>
          <input type="text" class="form-control" name="miles" value="{{ airline.miles }}">
        </div>

          <div>
            <button type="submit" class="btn btn-danger" id="submit" type="submit">
              Update
            </button>
            &nbsp;
            &nbsp;
              <a href = "{{ url_for('showAirline', alliance_id=alliance_id, airline_id=airline.id) }}">
                Cancel
              </a>
            <br>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
