{% extends "main.html" %}

{% block content %}
  <div class="row">
    <h2>Delete This Alliance:  {{ alliance.name }}?</h2>
  </div>
  <div class="row">
    <div class="col col-md-12">
      <form method="post" action="{{ url_for('deleteAlliance', alliance_id=alliance.id)}}">
        <div class="form-group">
					<div style="margin-top: 1rem">
						<button type="submit" class="btn btn-danger" id="submit" type="submit">
							Delete
						</button>
						&nbsp;
						&nbsp;
							<a href = "{{ url_for('showAlliance', id=alliance.id) }}">
								Cancel
							</a>
            <br>

					</div>
				</div>
      </form>
    </div>
  </div>
{% endblock %}
